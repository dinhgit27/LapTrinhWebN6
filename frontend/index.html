<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Ecommerce - API Testing Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
            color: #667eea;
        }

        .logo h1 {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator.online {
            background: #d4edda;
            color: #155724;
        }

        .status-indicator.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .status-indicator i {
            font-size: 0.8rem;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header i {
            font-size: 1.5rem;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .card-header h2 {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid #e0e6ff;
        }

        .form-section h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section h3 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ff;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .response-container {
            margin-top: 1.5rem;
        }

        .response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            position: relative;
        }

        .response.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .response.loading {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #856404;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .dashboard-card {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-item .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-item .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tshirt"></i>
                <h1>Fashion Ecommerce</h1>
            </div>
            <div class="status-indicator offline" id="apiStatus">
                <i class="fas fa-circle"></i>
                <span>API Offline</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Products</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalRequests">0</div>
                <div class="stat-label">API Calls</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Products Section -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-box"></i>
                    <h2>Products API</h2>
                </div>

                <div class="button-group">
                    <button class="btn success" onclick="getProducts()">
                        <i class="fas fa-list"></i>
                        Get All Products
                    </button>
                    <button class="btn secondary" onclick="getProductById()">
                        <i class="fas fa-search"></i>
                        Get by ID
                    </button>
                </div>

                <div class="form-group" id="productIdGroup" style="display: none;">
                    <label for="productId">
                        <i class="fas fa-hashtag"></i>
                        Product ID:
                    </label>
                    <input type="number" id="productId" placeholder="Enter product ID">
                </div>

                <div class="response-container">
                    <div id="productsResponse" class="response"></div>
                </div>
            </div>

            <!-- Users Section -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    <h2>Users API</h2>
                </div>

                <div class="button-group">
                    <button class="btn success" onclick="getUsers()">
                        <i class="fas fa-list"></i>
                        Get All Users
                    </button>
                    <button class="btn secondary" onclick="getUserById()">
                        <i class="fas fa-search"></i>
                        Get by ID
                    </button>
                </div>

                <div class="form-group" id="userIdGroup" style="display: none;">
                    <label for="userId">
                        <i class="fas fa-hashtag"></i>
                        User ID:
                    </label>
                    <input type="number" id="userId" placeholder="Enter user ID">
                </div>

                <div class="response-container">
                    <div id="usersResponse" class="response"></div>
                </div>
            </div>

            <!-- Create Product Section -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Create Product</h2>
                </div>

                <div class="form-section">
                    <h3>
                        <i class="fas fa-edit"></i>
                        Product Information
                    </h3>

                    <div class="form-group">
                        <label for="productName">
                            <i class="fas fa-tag"></i>
                            Product Name:
                        </label>
                        <input type="text" id="productName" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="productSlug">
                            <i class="fas fa-link"></i>
                            Slug:
                        </label>
                        <input type="text" id="productSlug" placeholder="product-slug-url" required>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">
                            <i class="fas fa-align-left"></i>
                            Description:
                        </label>
                        <input type="text" id="productDescription" placeholder="Product description">
                    </div>

                    <div class="form-group">
                        <label for="productPrice">
                            <i class="fas fa-dollar-sign"></i>
                            Price:
                        </label>
                        <input type="number" step="0.01" id="productPrice" placeholder="99.99" required>
                    </div>

                    <div class="form-group">
                        <label for="productCategoryId">
                            <i class="fas fa-folder"></i>
                            Category ID:
                        </label>
                        <input type="number" id="productCategoryId" placeholder="1" required>
                    </div>

                    <button class="btn" onclick="createProduct()">
                        <i class="fas fa-save"></i>
                        Create Product
                    </button>
                </div>

                <div class="response-container">
                    <div id="createProductResponse" class="response"></div>
                </div>
            </div>

            <!-- Create User Section -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-user-plus"></i>
                    <h2>Create User</h2>
                </div>

                <div class="form-section">
                    <h3>
                        <i class="fas fa-user-edit"></i>
                        User Information
                    </h3>

                    <div class="form-group">
                        <label for="userEmail">
                            <i class="fas fa-envelope"></i>
                            Email:
                        </label>
                        <input type="email" id="userEmail" placeholder="user@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="userFullName">
                            <i class="fas fa-user"></i>
                            Full Name:
                        </label>
                        <input type="text" id="userFullName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="userUsername">
                            <i class="fas fa-at"></i>
                            Username:
                        </label>
                        <input type="text" id="userUsername" placeholder="johndoe">
                    </div>

                    <button class="btn" onclick="createUser()">
                        <i class="fas fa-save"></i>
                        Create User
                    </button>
                </div>

                <div class="response-container">
                    <div id="createUserResponse" class="response"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Fashion Ecommerce API Testing Dashboard |
           <a href="https://swagger.io" target="_blank">API Documentation</a> |
           <a href="https://github.com" target="_blank">Source Code</a>
        </p>
    </footer>

    <script>
        const API_BASE = 'http://localhost:5000/api'; // Updated to match current running port

        // Global stats
        let totalRequests = 0;
        let successfulRequests = 0;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            setInterval(checkApiStatus, 30000); // Check every 30 seconds
        });

        // Check API status
        async function checkApiStatus() {
            const statusIndicator = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${API_BASE}/products`, { method: 'HEAD' });
                if (response.ok) {
                    statusIndicator.className = 'status-indicator online';
                    statusIndicator.innerHTML = '<i class="fas fa-circle"></i><span>API Online</span>';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator offline';
                statusIndicator.innerHTML = '<i class="fas fa-circle"></i><span>API Offline</span>';
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalRequests').textContent = totalRequests;
            const successRate = totalRequests > 0 ? Math.round((successfulRequests / totalRequests) * 100) : 0;
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        // Show loading state
        function showLoading(elementId, message = 'Loading...') {
            const element = document.getElementById(elementId);
            element.className = 'response loading';
            element.innerHTML = `<div class="loading-spinner"></div>${message}`;
        }

        // Products API
        async function getProducts() {
            totalRequests++;
            updateStats();
            showLoading('productsResponse', 'Fetching products...');

            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();

                if (response.ok) {
                    successfulRequests++;
                    updateStats();
                    document.getElementById('totalProducts').textContent = Array.isArray(data) ? data.length : 1;
                }

                displayResponse('productsResponse', data, response.ok);
            } catch (error) {
                displayError('productsResponse', error.message);
            }
        }

        async function getProductById() {
            const idGroup = document.getElementById('productIdGroup');
            const idInput = document.getElementById('productId');

            if (idGroup.style.display === 'none') {
                idGroup.style.display = 'block';
                idInput.focus();
                return;
            }

            const id = idInput.value;
            if (!id) {
                displayError('productsResponse', 'Please enter a product ID');
                return;
            }

            totalRequests++;
            updateStats();
            showLoading('productsResponse', 'Fetching product...');

            try {
                const response = await fetch(`${API_BASE}/products/${id}`);
                const data = await response.json();

                if (response.ok) {
                    successfulRequests++;
                    updateStats();
                }

                displayResponse('productsResponse', data, response.ok);
            } catch (error) {
                displayError('productsResponse', error.message);
            }
        }

        async function createProduct() {
            const product = {
                name: document.getElementById('productName').value.trim(),
                slug: document.getElementById('productSlug').value.trim(),
                description: document.getElementById('productDescription').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
                categoryId: parseInt(document.getElementById('productCategoryId').value)
            };

            if (!product.name || !product.slug || !product.price || !product.categoryId) {
                displayError('createProductResponse', 'Please fill all required fields (Name, Slug, Price, Category ID)');
                return;
            }

            if (product.price <= 0) {
                displayError('createProductResponse', 'Price must be greater than 0');
                return;
            }

            totalRequests++;
            updateStats();
            showLoading('createProductResponse', 'Creating product...');

            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                });
                const data = await response.json();

                if (response.ok) {
                    successfulRequests++;
                    updateStats();
                    // Clear form on success
                    document.getElementById('productName').value = '';
                    document.getElementById('productSlug').value = '';
                    document.getElementById('productDescription').value = '';
                    document.getElementById('productPrice').value = '';
                    document.getElementById('productCategoryId').value = '';
                }

                displayResponse('createProductResponse', data, response.ok);
            } catch (error) {
                displayError('createProductResponse', error.message);
            }
        }

        // Users API
        async function getUsers() {
            totalRequests++;
            updateStats();
            showLoading('usersResponse', 'Fetching users...');

            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();

                if (response.ok) {
                    successfulRequests++;
                    updateStats();
                    document.getElementById('totalUsers').textContent = Array.isArray(data) ? data.length : 1;
                }

                displayResponse('usersResponse', data, response.ok);
            } catch (error) {
                displayError('usersResponse', error.message);
            }
        }

        async function getUserById() {
            const idGroup = document.getElementById('userIdGroup');
            const idInput = document.getElementById('userId');

            if (idGroup.style.display === 'none') {
                idGroup.style.display = 'block';
                idInput.focus();
                return;
            }

            const id = idInput.value;
            if (!id) {
                displayError('usersResponse', 'Please enter a user ID');
                return;
            }

            totalRequests++;
            updateStats();
            showLoading('usersResponse', 'Fetching user...');

            try {
                const response = await fetch(`${API_BASE}/users/${id}`);
                const data = await response.json();

                if (response.ok) {
                    successfulRequests++;
                    updateStats();
                }

                displayResponse('usersResponse', data, response.ok);
            } catch (error) {
                displayError('usersResponse', error.message);
            }
        }

        async function createUser() {
            const user = {
                email: document.getElementById('userEmail').value.trim(),
                fullName: document.getElementById('userFullName').value.trim(),
                username: document.getElementById('userUsername').value.trim()
            };

            if (!user.email || !user.fullName) {
                displayError('createUserResponse', 'Please fill required fields (Email and Full Name)');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(user.email)) {
                displayError('createUserResponse', 'Please enter a valid email address');
                return;
            }

            totalRequests++;
            updateStats();
            showLoading('createUserResponse', 'Creating user...');

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });
                const data = await response.json();

                if (response.ok) {
                    successfulRequests++;
                    updateStats();
                    // Clear form on success
                    document.getElementById('userEmail').value = '';
                    document.getElementById('userFullName').value = '';
                    document.getElementById('userUsername').value = '';
                }

                displayResponse('createUserResponse', data, response.ok);
            } catch (error) {
                displayError('createUserResponse', error.message);
            }
        }

        // Utility functions
        function displayResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.className = 'response';
            if (isSuccess) {
                element.classList.add('success');
            } else {
                element.classList.add('error');
            }
            element.textContent = JSON.stringify(data, null, 2);
        }

        function displayError(elementId, message) {
            const element = document.getElementById(elementId);
            element.className = 'response error';
            element.textContent = `âŒ Error: ${message}`;
        }

        // Auto-generate slug from product name
        document.getElementById('productName').addEventListener('input', function() {
            const name = this.value;
            const slug = name.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '') // Remove special characters
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .replace(/-+/g, '-') // Replace multiple hyphens with single
                .trim(); // Trim whitespace

            document.getElementById('productSlug').value = slug;
        });

        // Enter key support for ID inputs
        document.getElementById('productId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getProductById();
            }
        });

        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getUserById();
            }
        });
    </script>
</body>
</html>
